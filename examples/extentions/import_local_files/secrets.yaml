source_classes:
  CustomSource: # define a custom source class
    module: custom_file
    class_name: CustomSource

destination_classes:
  CustomDestination: # define a custom destination class
    module: custom_file
    class_name: CustomDestination

sources:
  default: # use the custom source class
    class_name: CustomSource

destinations:
  default: # use the custom destination class
    class_name: CustomDestination

collections:
  default:
    init_args:
      test_key:
        source: $sources[default]

transfers:
  default:
    init_args:
      collection: $collections[default]
      destination: $destinations[default]
